<div id="page-content" class="row">

   <div id="primary" class="nine columns">
      <app-article *ngFor="let p of posts" [post]="p"></app-article>
      <app-error [reason]="error"></app-error>
   </div>

   <div id="secondary" class="three columns end">

      <aside id="sidebar">

         <div *ngIf="categories" class="widget widget_categories">
            <h5 class="widget-title">Categories</h5>
            <ul class="link-list cf">
               <li *ngFor="let pair of categories | mapToIterable">
                  <a [routerLink]="['/categorized', pair.key | kebabCase ]">{{ pair.key }} - {{ pair.val }} article(s)</a>
               </li>
            </ul>
         </div>

         <!--
         <div *ngIf="categories" class="widget widget_categories">
            <h5 class="widget-title">Ailleurs sur le net</h5>
            <ul class="link-list cf">
               <li>
                  <a href="" target="_blank"></a>
               </li>
            </ul>
         </div>
         -->

      </aside>

   </div> <!-- Secondary End-->

</div>
